name: "Documentation"

on:
  workflow_call:
    secrets:
      DOCS_GENERATOR_ACCESS_TOKEN:
        required: true

permissions:
  contents: read

jobs:
  docs:
    name: "Generate docs CoreShop Docs Generator"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v4"

      - name: "Checkout Docs Generator"
        uses: "actions/checkout@v4"
        with:
          repository: "coreshop/docs-generator"
          ref: "main"
          path: "./docs-generator"
          token: ${{ secrets.DOCS_GENERATOR_ACCESS_TOKEN }}

      - name: Prepare Docs
        working-directory: "./docs-generator"
        run: |
          rm -rf ./docs
          mv ../docs docs
          if [ ! -e "./docs/00_Introduction.md" ]; then
            cp -r ../README.md ./docs/
          fi

      - name: "Install Node"
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
          registry-url: 'https://registry.npmjs.org'
      - name: Build Docs
        working-directory: "./docs-generator"
        run: |
          npm install
          npm run build
